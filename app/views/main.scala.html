@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>@title</title>
        <!-- Bootstrap CSS via CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <!-- CSS personalizado -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <!-- jQuery, Popper.js e Bootstrap JS via CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <!-- ChartJS via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">FinTech Solutions</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicos">Servi√ßos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#faturamento">Faturamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        @content

        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>FinTech Solutions</h5>
                        <p>Transformando o futuro financeiro com tecnologia de ponta.</p>
                    </div>
                    <div class="col-md-6 text-md-right">
                        <p>&copy; 2025 FinTech Solutions. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
